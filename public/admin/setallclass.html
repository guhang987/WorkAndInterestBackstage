		<script type="text/javascript" charset="utf-8" src="ueditor/ueditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="ueditor/ueditor.all.min.js"> </script>

	</head>
	<body>

		<script src="js/nva.js"></script>

			<div class="mainbox">

				<div class="note">
					<h4>设置试题和试卷分类 <input @click="onaddmaxclass" type="button" value="添加大分类"></h4>
					<div class="content">
						<div class="classbox" v-for="(itmes,index) in data">
							<input @click="onset" :data-id="itmes._id" type="button" :value="itmes.butmagess">
							<input @click="ondelmaxclass" :data-id="itmes._id" type="button" value="删除">
							<div v-if="itmes.state==1">
								<p>主类 {{itmes.maxclass}}
								<p v-for="(itme,i) in itmes.minclass">
									<span>{{i===0?'子类':'&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;'}}</span> {{itme}}
								</p>
							</div>
							<div v-if="itmes.state==2">
								<p>主类 <input type="text" v-model="itmes.maxclass">
								<p v-for="(itme,i) in itmes.minclass">
									<span>{{i===0?'子类':'&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;'}}</span> <input @input="oninput" :data-index="i" :data-id="itmes._id" type="text" :value="itme">
									<input @click="ondel" :data-index="i" :data-id="itmes._id" type="button" value="-">
								</p>
								<input @click="onadd" :data-id="itmes._id" type="button" value="+">
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
